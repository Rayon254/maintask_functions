<body>
    <script>
        function total_stock(prods) {
            let total_stock = 0;
            for (i = 0; i < prods.length; i++) {

                let stock = prods[i][2]
                let arrays_stk = Number(stock)
                total_stock += arrays_stk
            }
            return total_stock
        }

        let prods = [['omo', '30kshs', '300'], ['milk', '50kshs', '200'], ['bread', '45kshs', '359'], ['coffee', '5kshs', '79']]
        let total = total_stock(prods)
        console.log(total)

    </script>



</body>
