<body>

    <script>
        function even_odd(number) {
            
            if (number % 2 == 0) {
                number = "even";
            }
            else {
                number = "odd";
            }
            return number;
        }

             
        let num = prompt("enter number");
        let result = even_odd(num);
        console.log(result);

    



    </script>
