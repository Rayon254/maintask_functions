    <script>

        function valid_email(email) {

            if (email.includes('@', '.')) {
                email = "Valid Email"

            } else {
                email = "Invalid Email"
            }
            return email
        }

        let email = prompt("enter email:");
        let result = valid_email(email);
        console.log(result)




    </script>
