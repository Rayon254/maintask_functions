    <script>
        function input_speed(speed) {

            if (speed <= speedlimit) {
                speed = "Ok";

            } else if (speed > 70 && speed <= 75) {
                let points = 1;
                speed = points;
            } else {
                points = Math.ceil((speed - speedlimit) / 5);
                speed = points;
            }
            return speed

            if (points>= 12) {
                speed = "License suspended"
            }
            
        }

        let speed = prompt("enter speed:");
        let speedlimit = 70;
        let speed_suspension = 12;
        let result = input_speed(speed)
        console.log(result)

    </script>
