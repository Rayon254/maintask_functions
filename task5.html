    <script>


        function largest_num(a, b, c) {

            if (a > b && a > c) {
                number = "a"
            } else if (b > a && b > c) {
                number = "b"
            } else if (c > a && c > b) {
                number = "c"
            }

            return number
        }

        let a = 30
