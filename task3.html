<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function valid_phonenumber(phone_number) {
            
            if (phone_number.startsWith("+254") && phone_number.length == 13) {
                console.log("validnumber")
            } else if (phone_number.startsWith("07") && phone_number.length == 10 || phone_number.startsWith("01") && phone_number.length == 10) {
                phone_number = "+254" + phone_number.slice(1, 10) + "validnumber"

            } else if (phone_number.startsWith("7") && phone_number.length == 9 || phone_number.startsWith("1") && phone_number.length == 9) {
                phone_number = "+254" + phone_number + "validnumber"

            } else if (phone_number.startsWith("254") && phone_number.length == 12) {
                phone_number = "+" + phone_number + "validnumber"
            } else {
                console.log("Invalidnumber")
            }
            return phone_number
        }
        let phonenumber = prompt("enter phone number:");
        let result = valid_phonenumber(phonenumber)
        console.log(result)

    </script>

</body>

</html>
