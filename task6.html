            let password = prompt("enter password:");

            function input_attempts(password) {
                let attempt = 0;
                for (let i = 0; i < 4; i++) {
                    if (password == "admin@123") {
                        password = "Access Granted";

                    } else {
                        password = "Incorrect password";
                    }
                    return password
                }
                if (attempt > 4) {
                    attempt = "Blocked"
                }
                return attempt
            }


            let attempts = input_attempts(password);
            console.log(attempts);

    </script>
